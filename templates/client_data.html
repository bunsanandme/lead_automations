<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Проверка клиента</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Проверка клиента</title>
    </head>
    <body>
        <div>
            <a href="/"><h3>На главную</h3></a>
        </div>
        <h1 class="title">Проверка наличия клиента</h1>
        <div class="container">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email(class_="input is-medium") }}
                <br>
                {{ form.sub(class_="button is-medium") }}
                <br>
            </div>
        </form>
        </div>
        <div>
            <br>
        </div>
        <h2 class="title">{{ output }} </h2>
    </body>
</html>
